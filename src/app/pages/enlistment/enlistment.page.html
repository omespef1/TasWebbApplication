<app-header headerName="Alistamiento">

</app-header>

<ion-content fullscreen>
  <div *ngIf="!loading">


    <div *ngFor="let question of enlistment">
      <ng-container [ngSwitch]="question.Seccion">
        <ion-list inset="true">
          <div *ngSwitchCase="1">
            <ion-list-header color="primary">
              <ion-label>{{question.Pregunta | uppercase}} </ion-label>
            </ion-list-header>
          </div>
          <div *ngSwitchCase="0">


            <ion-radio-group [(ngModel)]="question.respuestaUsuario">
              <ion-list-header color="secondary">
                <ion-label>{{question.Pregunta | uppercase}}</ion-label>
              </ion-list-header>



              <ion-item>
                <ion-icon color="success" slot="end" [name]="'checkmark-circle'"></ion-icon>
                <ion-label>Si</ion-label>
                <ion-radio color="success" slot="start" value="2"></ion-radio>
              </ion-item>
              <ion-item>
                <ion-icon color="danger" slot="end" [name]="'close-circle'"></ion-icon>
                <ion-label>No</ion-label>
                <ion-radio color="danger" slot="start" value="1"></ion-radio>
              </ion-item>
              <ion-item>
                <ion-icon slot="start" name="clipboard"></ion-icon>
                <ion-input type="text" clearInput="true" clearOnEdit="true" multiple="true"
                  placeholder="Ingrese los detalles aquÃ­" [(ngModel)]="question.observaciones"></ion-input>
              </ion-item>
            </ion-radio-group>
            <!-- <ion-radio-group>
            <ion-item-divider>
              <ion-label>{{question.Pregunta | uppercase}}</ion-label>
            </ion-item-divider>

                <ion-label>{{item.nombre}}</ion-label>
                <ion-radio value="item.valor"></ion-radio>
              </ion-item>          
                               
            </ion-radio-group> -->

          </div>
        </ion-list>




      </ng-container>


    </div>

    <ion-button expand="block" color="primary" (click)="Guardar()">
      <ion-icon slot="start" name="save"></ion-icon> &nbsp;Enviar
    </ion-button>
  </div>
