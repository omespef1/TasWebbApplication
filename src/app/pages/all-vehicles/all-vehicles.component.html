<ion-content> 
<ion-content padding>
  <div text-center>
    <ion-spinner *ngIf="loading" slot="start"></ion-spinner>
  </div>
  <div>
    <ion-button (click)= "close()" expand="full"  color="secondary">   
    CANCELAR    
    </ion-button> 
  </div>
  <ion-toolbar>
    <ion-searchbar showCancelButton="always" debounce="500" (ionChange)="filter($event)" animated placeholder="Buscar conductor" cancelButtonText="Cancelar"></ion-searchbar>

  </ion-toolbar>
 <ion-list inset="true">
   <ion-item tappable *ngFor="let item of dataList" (click)="setData(item)">
     <ion-icon slot="start" name="car"></ion-icon>
     <ion-label>{{item.PlacaVehiculo}}</ion-label>
   </ion-item>
 </ion-list>
</ion-content>
